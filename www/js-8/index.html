
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Array Cardio</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body class="container-fluid" style="width:100vw">
        <h4 class="m-4 " style="">
            Check Console Everything is there (Ctrl + Shift + i)
        </h4>
        <h3>/* People */</h3>
        <table class="table shadow" style="width: 60%; margin: 0 20%; border: 1px dotted lightgray">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Wes</td>
              <td>1988</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Kait</td>
              <td>1986</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Irv</td>
              <td>1970</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Lux</td>
              <td>2015</td>
            </tr>
          </tbody>
        </table>
        <h3>/* Comments */</h3>
        <table class="table shadow" style="width: 60%; margin: 0 20%; border: 1px dotted lightgray">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Text</th>
              <th scope="col">Id</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Love this!</td>
              <td>523423</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Super Good</td>
              <td>823423</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>You are the best</td>
              <td>2039842</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td>Ramen is my fav food ever</td>
              <td>123523</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td>Nice Nice Nice!</td>
              <td>542328</td>
            </tr>
          </tbody>
        </table>

    </body>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
